
VERSION="3.2"
DESC="Verify Group squid"
ANS[0]="Good"
ANS[1]="Bad"
ANS[2]="N/A"
OSNAME="${OSNAME:-$( execl_zbksh 'uname -s' )}"
RESULT="${ANS[1]}"
REMARK="none"
RETCODE="99"
STATUS="${X}${ANS[2]}"
QUOTED="${FALSE}"

ITEM_VGRP1="${TRUE}"
ITEM_VGRP2="${TRUE}"

[[ "_${OSNAME}" == "_AIX"   ]] && OSCMD="grep '^squid:' /etc/group 2>&1"
[[ "_${OSNAME}" == "_Linux" ]] && OSCMD="grep '^squid:' /etc/group 2>&1"
[[ "_${OSNAME}" == _CYGWIN* ]] && OSCMD="grep '^squid:' /etc/group 2>&1"
