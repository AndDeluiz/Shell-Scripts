
VERSION="3.2"
DESC="Verify /tmp /var/tmp cleaned"
ANS[0]="Good"
ANS[1]="Bad"
ANS[2]="N/A"
OSNAME="${OSNAME:-$( execl_zbksh 'uname -s' )}"
RESULT="${ANS[1]}"
REMARK="none"
RETCODE="99"
STATUS="${X}${X}${ANS[2]}"
STATUS="${X}${ANS[2]}"
QUOTED="${FALSE}"

ITEM_VGRP1="${TRUE}"
ITEM_VGRP2="${TRUE}"

[[ "_${OSNAME}" == "_AIX"    ]] && OSCMD="df /tmp 2>/dev/null; du -s /tmp 2>/dev/null"
[[ "_${OSNAME}" == "_Linux"  ]] && OSCMD="df /tmp 2>/dev/null; du -s /tmp 2>/dev/null"
[[ "_${OSNAME}" ==  _CYGWIN* ]] && OSCMD="df /tmp 2>/dev/null; du -s /tmp 2>/dev/null"
